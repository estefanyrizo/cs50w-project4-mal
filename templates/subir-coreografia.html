{% extends "layout.html" %}

{%block title%}

Subir coreografia

{% endblock%}

{% block main%}

<div class="content">
    <div class="row mi-cuenta">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <form action="/subir-coreografia" id="subir-coreografia" method="post">
                        <h3 class="sign pt-2 pb-2" align="center">Subir coreografia</h3>
                        <div class="form-group">
                            <div class="inputs">
                                <input class="form-control mb-3" type="text" placeholder="Titulo" name="titulo"
                                    required>
                                <input class="form-control mb-3" type="text" placeholder="Descripcion"
                                    name="descripcion" required>
                                <select class="form-control mb-3" name="ritmo">
                                    <option selected="" disabled>Ritmo </option>
                                    {% for ritmo in ritmos %}
                                    <option value="{{ ritmo["id"] }}">{{ ritmo["nombre"] }}</option>
                                    {% endfor %}
                                </select>
                                <select class="form-control mb-3" name="coreografo">
                                    <option selected="" disabled>Coreografo</option>
                                    {% for coreografo in coreografos %}
                                    <option value="{{ coreografo["id"] }}">{{ coreografo["nombre"] }}</option>
                                    {% endfor %}
                                </select>
                                <small id="emailHelp" class="form-text text-muted text-center">Â¿No encuentras el nombre
                                    de tu coreografo? Ingresa sus datos</small>
                                <br>
                                <div class="row">
                                    <div class="col-md-5 pr-md-1">
                                        <input type="text" class="form-control mb-4" placeholder="Nombre" name="nombre">
                                    </div>
                                    <div class="col-md-5 pr-md-1">
                                        <input type="text" class="form-control mb-4" placeholder="Nacionalidad" name="nacionalidad">
                                    </div>
                                </div>
                                <div class="card">
                                    <img id="img-preview">
                                    <label for="file">Selecionar imagen de portada: <i
                                            class="tim-icons icon-upload"></i></label>
                                    <input class="form-control mb-4" type="file" name="portada" id="img-uploader"
                                        required accept="image/*">
                                    <progress id="img-upload-bar" value="0" max="100" style="width: 100%"></progress>
                                    <input id="url" name="url" hidden>
                                </div>
                            </div>

                            <div class="card-footer border-top-0 bg-transparent">
                                <button type="button" class="btn btn-fill btn-primary" data-toggle="modal"
                                    data-target="#subirvideos">
                                    Agregar videos
                                </button>
                            </div>

                        </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="subirvideos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <source id="video-preview" type="video/mp4">
                        <label for="video-uploader">Selecionar video: <i class="tim-icons icon-upload"></i></label>
                        <input class="form-control mb-5" type="file" name="video" id="video-uploader" accept="video/*"
                         hidden>
                        <progress id="video-upload-bar" value="0" max="100" style="width: 100%"></progress>
                        <input id="urlV" name="urlV" hidden>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-fill btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    </form>
</div>
</div>
</div>
</div>

{% endblock %}
